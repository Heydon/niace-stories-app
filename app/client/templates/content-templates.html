<!-- content templates -->

<template name="loading">
	<p>Please wait&hellip;</p>
</template>

<template name="stories">
	<ul class="stories-list">
		{{#each stories}}
			{{> storyListItem}}
		{{/each}}
	</ul>
</template>

<template name="storyListItem">
	<li>
		<h3>{{name}}</h3>
		<p><a href="{{pathFor 'story'}}">Permalink</a></p>
	</li>
</template>

<template name="story">
	<h1>{{name}}'s Story:</h1>
	<div>{{#markdown}}{{story}}{{/markdown}}</div>
</template>

<template name="add">
	<h1>Add your story</h1>
	<form>
		<label for="story">Your inspiring story</label>
		<textarea id="story" cols="8" rows="5"></textarea>
		<div class="grid-2-columns middle">
			<div>
				<p>Use the "generate a name" button to put a name to your story. It should be a true story, but your identity should be secret <span aria-hidden>&#x2192;</span></p>
			</div>
			<div>
				<button class="random" aria-controls="name">Generate a name</button>
			</div>
		</div>
		<label for="name">Name</label>
		<input id="name" type="text" readonly aria-live="polite" role="status" placeholder="Hit the generate button" />
		<input type="text" style="display: none" aria-hidden="true" id="check" value="" />
		<button type="submit">Share your story!</button>
	</form>
</template>

<template name="thanks">
	<li>
		<h1>Thanks!</h1>
		<p>Thank you for posting a story to inspire people. We'll just check it then publish it in the app.</p>
	</li>
</template>

<template name="manage">
	<ul class="manager-list" aria-label="all stories">
		{{#each stories}}
			{{> managerListItem}}
		{{/each}}
	</ul>
</template>

<template name="managerListItem">
	<li class="{{#if published}}published{{/if}}">
		<h1>{{name}}</h1>
		<p>
			<a href="{{ pathFor 'manageitem' }}">edit</a>
		</p>
	</li>
</template>

<template name="manageitem">
	<form>
		<label for="name">Name</label>
		{{keywords}}
		<input id="name" type="text" value="{{story.name}}" />
		<label for="story">Story</label>
		<textarea id="story">{{story.story}}</textarea>
		<label for="theme">Theme</label>
		<select id="theme">
			<option disabled>Please choose</option>
			{{#each themes}}
				<option {{selected ..}}>{{this.themeName}}</option>
			{{/each}}
		</select>
		<label><input type="checkbox" id="published" value="true" {{checked}}> Published</label>
		<input type="text" style="display: none" aria-hidden="true" id="check" value="" />
		<button type="submit">Save</button>
	</form>
</template>

<template name="edited">
		<h1>Story saved</h1>
		<p>The story has been saved. Return to <a href="{{ pathFor 'manage' }}">the manager screen</a>.</p>
</template>

<template name="me">
		<p>Personal data here</p>
</template>

<template name="theme">
	<h1>{{name}}</h1>
	{{#if empty}}
		<p class="message">There are no stories for this theme so far :-(</p>
	{{/if}}
	<ul>
		{{#each stories}}
			{{> storyListItem}}
		{{/each}}
	</ul>
</template>

<template name="themes">
	<h1>Themes</h1>
	<ul>
		{{#each themes}}
			<li><a href="{{ pathFor 'theme' }}">{{this.themeName}}</a></li>
		{{/each}}
	</ul>
</template>

<template name="loginForm">
	<form action="action" id="login">
		<label for="email">Email</label>
        <input type="email" id="email" />
        <label for="password">Password</label>
        <input type="password" id="password" />
        <button type="submit">Log in</button>
        <p><a href="{{pathFor 'register'}}">Need an account?</a></p>
   </form> 
</template>

<template name="login">
	<h1>Log in</h1>
	{{> loginForm}}
</template>

<template name="registerForm">
	<form action="action" id="register">
		<label for="email">Email</label>
        <input type="email" id="email" />
        <label for="password">Password</label>
        <input type="password" id="password" />
        <button type="submit">Register</button>
   </form> 
</template>

<template name="register">
	<h1>Make an account</h1>
	{{> registerForm}}
</template>
