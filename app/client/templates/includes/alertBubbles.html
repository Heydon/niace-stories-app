<template name="alertBubbles">
	{{#if alerts}}
		<div class="intro">
			{{#each alerts}}
				<div class="alert-bubble" data-alert-id="{{_id}}">
					<h2 class="vh">Tutorial</h2>
					{{#markdown}}{{content}}{{/markdown}}
					<button data-alert-id="{{_id}}" aria-label="close">&#x2716;</button>
				</div>
			{{/each}}
		</div>
	{{/if}}
</template>
