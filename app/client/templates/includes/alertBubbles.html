<template name="alertBubbles">
	{{#if alerts}}
		<div class="intro">
			{{#each alerts}}
				<div class="alert-bubble" data-alert-id="{{_id}}">
					<h2>Tutorial: <em>{{title}}</em></h2>
					{{#markdown}}{{content}}{{/markdown}}
					{{#if okButton}}
						<button data-alert-id="{{_id}}">{{okButton}}</button>
					{{/if}}
				</div>
			{{/each}}
		</div>
	{{/if}}
</template>
