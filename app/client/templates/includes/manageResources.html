<template name="manageResources">
	<h1>Manage resources</h1>
	{{> message}}
	<p><a class="larger" href="{{pathFor 'manageResource'}}">Add new resource</a></p>
	<ul class="manage-resources">
		{{#each resources}}
			<li>
				<h2>{{title}} <a href="{{pathFor 'manageResource'}}/{{_id}}">edit</a></h2>
				{{#markdown}}{{content}}{{/markdown}}
			</li>
		{{/each}}
	</ul>
</template>

<template name="manageResource">
	<h1>Resource {{#if title}}"{{title}}"{{/if}}</h1>
	<form>
		<label for="title">Title</label>
		<input id="title" type="text" name="title" value="{{title}}" />
		<label for="content">Content</label>
		<textarea id="content" name="content">{{content}}</textarea>
		<h2>Keywords</h2>
		<p>
			This will be used to match stories that are found to be inspiring to the resource,
			which will appear on the next times area on the inspiring me page
		</p>
		<ul>
			{{#each themes}}
				<li>
					{{themeName}}
					<ul class="keywords">
						{{#each keywords}}
							<li>
								<label>
									<input name="keywords" type="checkbox" value="{{this}}" class="vh" {{checkedKeywords}}/>
									<span>{{this}}</span>
								</label>
							</li>
						{{/each}}
					</ul>
				</li>
			{{/each}}
		</ul>
		<button>{{#if _id}}Save{{else}}Add{{/if}}</button>
	</form>
</template>
