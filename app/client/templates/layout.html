<!-- main layout -->

<template name="layout">
	{{> admin}}
	<header role="banner" tabindex="-1">
		{{> banner}}
		<p class="strapline" aria-hidden="true">
			Inspiring stories <em>for</em> care leavers <em>by</em> care leavers
		</p>
	</header>
	<nav role="navigation" aria-label="main menu">
		{{> navigation}}
	</nav>
	<main role="main" id="main" tabindex="-1">
		<div>
			{{> yield}}
		</div>
	</main>
	<footer role="contentinfo">
		<div>
			{{> footer}}
		</div>
	</footer>
</template>
