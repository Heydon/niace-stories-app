<!-- main layout -->

<template name="layout">
	{{> admin}}
	<nav role="navigation" aria-label="main menu">
		{{> navigation}}
	</nav>
	<header role="banner">
		<div>
			{{> header}}
		</div>
	</header>
	<div>
		<main role="main" id="main" tabindex="-1">
			{{> alertBubbles}}
			<div>
				{{> yield}}
			</div>
		</main>
		<footer role="contentinfo">
			<div>
				{{> footer}}
			</div>
		</footer>
	</div>
</template>
