<!-- main layout -->

<template name="layout">
	<nav role="navigation">
		{{> navigation}}
	</nav>
	<div>
		<header role="banner">
			<div>
				{{> header}}
			</div>
		</header>
		<main role="main" id="main">
			<div>
				{{> yield}}
			</div>
		</main>
		<footer role="contentinfo">
			<div>
				{{> footer}}
			</div>
		</footer>
	</div>
</template>
